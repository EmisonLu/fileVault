<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./static/css/styles.css">
    <title>Encrypted File Vault System ~ Register Page</title>
</head>

<body background="./static/img/blur_background.jpg">
    <div class="login_panel" style="height: 80%; top: 10%;">
        <div style="text-align: center;">
            <img src="./static/img/logo.png" width="250px"/>
        </div>
        <h1 style="text-align: center; color: dimgray; margin-top: 0px;">Hello</h1>
        <h3 style="text-align: center; color: dimgray; margin: auto 40px auto;">First Time Login</h3>
        <h3 style="text-align: center; color: dimgray; margin: auto 40px auto;">Please Set Your Password</h3>
        <div class="gap-20"></div>
        <div style="text-align: center;">
            <input style="width: 220px; height: 22px; border-radius: 1px; text-align: center; font-size: 16px; font-weight: bolder;" type="text" id="name" readonly>
            <div class="gap-2"></div>
            <input style="width: 220px; height: 22px; border-radius: 1px; text-align: center; font-size: 16px;" type="password" id="set_password" placeholder="password">
        </div>
        <div style="text-align: center;color: darkslategrey; font-size:14px;font-weight: bolder;margin:auto 35px 0px;">
            <p>* Your Password Will be Hashed and Stored in Our Database.</p>
        </div>
        <div class="gap-20"></div>
        <div class="btns" style="text-align: center;">
            <input type="button" onclick="set_password()" value="Set Password" style="width: 140px;">
        </div>
    </div>
    
</body>

<script src="./render/new_login.js"></script>

</html>
