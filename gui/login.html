<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./static/css/styles.css">
    <title>Encrypted File Vault System ~ Login Page</title>
</head>

<body background="">
    <div class="login_panel">
        <div style="text-align: center;">
            <img src="./static/img/logo.png" width="250px"/>
        </div>
        <h1 style="text-align: center; color: dimgray; margin-top: 0px;">Welcome Back</h1>
        <h3 style="text-align: center; color: dimgray; margin: auto 40px auto;">Please Enter Your Password to Access File Vault</h3>
        <div class="gap-20"></div>
        <div style="text-align: center;">
            <input style="width: 220px; height: 22px; border-radius: 1px; text-align: center; font-size: 16px; font-weight: bolder;" type="text" id="name" readonly>
            <div class="gap-2"></div>
            <input style="width: 220px; height: 22px; border-radius: 1px; text-align: center; font-size: 16px;" type="password" id="password" placeholder="password">
        </div>
        <div class="gap-30"></div>
        <div class="btns" style="text-align: center;">
            <input type="button" onclick="login()" value="Login">
        </div>
    </div>
    
</body>

<script src="./render/login.js"></script>

</html>
