<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./static/css/styles.css">
    <link rel="stylesheet" type="text/css" href="./static/css/font-awesome.min.css">
    <title>Encrypted File Vault System ~ Home Page</title>
</head>

<body background="./static/img/blur_background.jpg">
    <div class="vault_panel" >
        <div class="path_panel" id="file_path" style="font-size: 17px;font-weight: bolder;color:rgb(54,54,54);"></div>
        <div class="back_panel" id="back_button"></div>
        <h1 style="text-align: center; color: dimgray;" >Encrypted File Vault System</h1>
        <div class="lock_panel" id="lock_panel" style="background: lightgrey;color: dimgrey;" onclick="show_lock()">
            <i class="fa fa-lock"></i>
            Encrypt
        </div>
        <div class="unlock_panel" id="unlock_panel" style="background: lightgrey;color: dimgrey;" onclick="show_unlock()">
            <i class="fa fa-unlock"></i>
            Decrypt
        </div>
        <div class="dir_panel" id="dir_panel" style="overflow-x: auto">
            <div id="dir_list"></div>
        </div>
        <div class="plain_panel" id="plain_panel" style="overflow-x: auto">
            <div id="plain_list"></div>
        </div>
        <div class="cipher_panel" id="cipher_panel" style="overflow-x: auto">
            <div id="cipher_list"></div>
        </div>

        <div class="boxtitle_panel" id="boxtitle">
            Darg and Drop to Upload <i class="fa fa-upload"></i> File
        </div>

        <div class="home_panel">
            <a href="home.html" title="Home Page">
                <i class="fa fa-home" style="font-size: 36px;color: rgb(54,54,54);"></i>
            </a>
        </div>
        <div class="help_panel">
            <a href="info.html" title="Usage Guide">
                <i class="fa fa-question-circle" style="font-size: 35px;color: rgb(54,54,54);"></i>
            </a>
        </div>
        <div class="pie_panel">
            <a href="stats.html" title="Vault Statistics">
                <i class="fa fa-bar-chart" style="font-size: 32px;color: rgb(54,54,54);"></i>
            </a>
        </div>
        <div class="logout_panel">
            <a href="login.html" title="Logout">
                <i class="fa fa-sign-out" style="font-size: 36px;color: rgb(54,54,54);"></i>
            </a>
        </div>
    </div>
</body>
<script src="./render/home.js"></script>

</html>
